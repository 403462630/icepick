apply plugin: 'android'
apply plugin: 'android-apt'

dependencies {
  compile 'com.github.frankiesardo:icepick:2.3'
  apt 'com.github.frankiesardo:icepick-processor:2.3'
}

android {
  compileSdkVersion 18
  buildToolsVersion '18.1.1'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 16
  }
}
