apply plugin: 'android'

dependencies {
    compile 'com.github.frankiesardo:icepick:2.2'
    compile 'com.github.frankiesardo:icepick-processor:2.2'
}

android {
    compileSdkVersion 17
    buildToolsVersion '18.1.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 16
    }
}
