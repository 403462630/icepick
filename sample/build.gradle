apply plugin: 'android'

dependencies {
  compile 'joda-time:joda-time:2.3'
  compile project(':icepick')
  provided project(':icepick-processor')
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.1"

    defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
  }

  lintOptions {
    abortOnError false
  }
}
