apply plugin: 'android'

dependencies {
  compile 'joda-time:joda-time:2.3'
  compile 'com.github.frankiesardo:icepick:2.3.1-SNAPSHOT'
  provided 'com.github.frankiesardo:icepick-processor:2.3.1-SNAPSHOT'
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.1"

    defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
  }

  lintOptions {
    abortOnError false
  }
}
