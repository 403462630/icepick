apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'nexus'

configurations {
    provided
}

idea.module {
    scopes.PROVIDED.plus += configurations.provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencies {
    provided 'com.google.android:android:4.0.1.2'
    compile 'com.google.android:support-v4:r7'
    testCompile 'junit:junit:4.10'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.powermock:powermock-module-junit4:1.5'
    testCompile 'org.powermock:powermock-api-mockito:1.5'
}

modifyPom {
    project {
        name 'Icepick'
        description 'Android Bundle save and restore instancestate made easy'
        url 'https://github.com/frankiesardo/icepick'
        inceptionYear '2013'

        scm {
            url 'https://github.com/frankiesardo/icepick'
            connection 'scm:https://frankiesardo@github.com/frankiesardo/icepick.git'
            developerConnection 'scm:git@github.com:frankiesardo/icepick.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'frankiesardo'
                name 'Frankie Sardo'
            }
        }
    }
}

